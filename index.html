<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sn0ware</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="header-badge">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <p>Sn0ware</p>
        </div>
        <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="search-box" placeholder="Find an app">
        </div>

        <div id="os-badge">Unknown OS</div>
    </div>
    <div class="sidebar">
        <button id="clear-filter" style="display: none;">Clear Filter</button>
    </div>
    <div id="expanded-view" class="hidden">
        <div id="expanded-view-content"></div>
        <button id="close-expanded-view"><i class="fa-solid fa-close"></i></button>
    </div>

    <div class="software-area">
        <div class="software-header">
            <p class="appCt"> apps</p>
            <div class="subHead">Click on an app for more details</div>

            <div class="viewToggle">
                <input type="radio" name="listType" id="cardType" title="Card view">
                <input type="radio" name="listType" id="listType" title="List view">
            </div>
        </div>
        <div class="software-list" id="software-list"></div>
    </div>

</body>


</html>
